# Prefix is used only for broadcasted messages
chat-prefix: '&6[&rGIVEAWAY&6] '

giveaway-start: '&6&lA NEW GIVEAWAY STARTS RIGHT NOW!!!'

giveaway-info: '&6Use /giveaway to join!'

# Use {winner} to display winner's nickname
# Use {count} to display number of players that joined the giveaway
giveaway-end-winner: '&6{count} players joined the giveaway. And the winner is... &l{winner}'

giveaway-end-empty: '&6Nobody joined the giveaway :('


# Use {count} to display number of players that joined the giveaway
giveaway-on-player-join: '&6{count} players currently in the giveaway'

# In order to prevent flooding the chat, increase every-x-joined
every-x-joined: 1

# ---------------------------------
# MESSAGES SENT DIRECTLY TO PLAYERS
# ---------------------------------

giveaway-joined: '&6You are in the giveaway! Wish you luck!'

giveaway-already-in: '&cYou already joined the giveaway!'

giveaway-not-found: '&cThere are no giveaways currently :('
